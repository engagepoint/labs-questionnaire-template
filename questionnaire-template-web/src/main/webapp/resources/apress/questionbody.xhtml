<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="question" required="true" />
	<composite:attribute name="controller" required="true" />
</composite:interface>


<composite:implementation>
	<h:panelGrid columns="2"
		rendered="#{cc.attrs.controller.selectedQuestionType == 'TEXT'}"
		style="margin-bottom:10px" cellpadding="5">
		<h:outputText value="Question text: * " />
		<p:inputText size="50" value="#{cc.attrs.question.questionText}"
			required="true" />
		<h:outputText value="Default answer: " />
		<p:inputText size="50" value="" />
		<h:outputText value="Help text: " />
		<p:inputText size="50" value="#{cc.attrs.question.helpText}" />
		<h:outputText value="Required? " />
		<p:selectBooleanCheckbox value="#{cc.attrs.question.requiredAnswer}" />
	</h:panelGrid>

</composite:implementation>
</html>
