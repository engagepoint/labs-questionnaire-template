<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
    <composite:attribute name="qbuttons" required="true" />
</composite:interface>

<composite:implementation>

    <h:form id="buttons">
        <p:commandButton id="savequestion" value="Save question"
                         action="#{cc.attrs.qbuttons.actionSave}"
                         />

        <h:outputText value=" "/>
        <p:commandButton id="cancel" value="Cancel" immediate="true"
                         action="#{cc.attrs.qbuttons.actionCancel}"/>
    </h:form>

</composite:implementation>
</html>
