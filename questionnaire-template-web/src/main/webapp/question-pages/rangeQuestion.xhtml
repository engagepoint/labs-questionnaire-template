<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ago="http://java.sun.com/jsf/composite/questiontemplate"

                template="/templates/questionTemplate.xhtml">

    <ui:define name="question">
        <h:form id="form2">
            <ago:questioncommon qb="#{rangeQuestion}"/>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Set minimum value"/>
                <h:inputText value="#{rangeQuestion.minValue}"/>

                <h:outputText value="Set maximum value"/>
                <h:inputText value="#{rangeQuestion.maxValue}"/>
            </h:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
