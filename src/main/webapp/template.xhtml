<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Template</title>
    <h:outputScript library="js" name="setConfirmUnload.js" target="body"/>
</h:head>
<h:body>
    <h:form id="formTemplate">

        <p:panelGrid columns="2">

            <f:facet name="header">
                Template
            </f:facet>

            <p:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" required="true"
                         value="#{sessionController.getCurrentTemplate().templateName}"/>

            <f:facet name="footer">
                <p:commandButton value="Save" immediate="true"
                                 action="/index?faces-redirect=true"
                                 actionListener="#{sessionController.saveTemplate}"
                                 ajax="false">
                    <f:attribute name="template"
                                 value="#{sessionController.getCurrentTemplate()}"/>
                </p:commandButton>

                <p:commandButton value="Cancel" immediate="true"
                                 action="/index?faces-redirect=true"/>
            </f:facet>

        </p:panelGrid>

    </h:form>
</h:body>
</html>
