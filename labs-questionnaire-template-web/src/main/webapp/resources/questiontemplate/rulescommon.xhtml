<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:uib="http://engagepoint.com/uib">

<composite:interface>
    <composite:attribute name="controller" required="true"/>
</composite:interface>

<composite:implementation>
    <br/>
    <br/>
    <h:form id="rulesForm">

        <p:panel id="buttonPanel">
            <p:commandButton value="Add rule" rendered="#{cc.attrs.controller.addRuleButtonIsVisible}"
                             action="#{cc.attrs.controller.addRuleAction}" update="buttonPanel"/>

            <br/>

            <uib:dataTable id="rulesTable" var="item" value="#{cc.attrs.controller.rulesContainer.mock}"
                           rendered="#{cc.attrs.controller.addRulesTableIsVisible}">
                <f:facet name="header">
                    <p> List of Rules</p>
                </f:facet>
                <uib:column>
                    <f:facet name="header">
                        Rule Name:
                    </f:facet>
                    <h:outputText value="#{item}"/>
                </uib:column>
                <uib:column style="width:20%">
                    <p:commandButton id="selectButton" value="Create" action="#{cc.attrs.controller.createRule(item)}"
                                     update="rulesTable,@([id$=buttonPanel])"/>
                </uib:column>
            </uib:dataTable>

            <br/>

            <p:panel id="chooseQuestionIdPanel" rendered="#{cc.attrs.controller.chooseDependentQuestionListVisible}">
                <h:outputText value="Please choose a question id"/>
                <p:selectOneMenu>
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{templateController.questionsId}"/>
                </p:selectOneMenu>
                <br/>
                <p:commandButton value="Set Answer"
                                 oncomplete="dlgSetAnswer.show();"/>
            </p:panel>

            <br/>
            <br/>

            <p:commandButton value="Cancel Rule" rendered="#{cc.attrs.controller.cancelRuleEditionButtonIsVisible}"
                             action="#{cc.attrs.controller.cancelAddRuleAction}" update="buttonPanel"/>
        </p:panel>

        <p:dialog widgetVar="dlgSetAnswer"
                  modal="true" closable="true">
            <h:outputText value="Please set answer"/>
            <br/>

            <br/>
            <p:commandButton value="Set" immediate="true" onclick="dlgSetAnswer.hide()"/>
        </p:dialog>

    </h:form>

</composite:implementation>
</html>
