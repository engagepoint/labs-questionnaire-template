<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	template="/templates/questionEdit.xhtml">

	<ui:define name="page">

        <h:form id="form">
            <p:commandButton value="Add row" action="#{gridQuestionController.addRow}" update="gridTable"/>
            <p:commandButton value="Add column" action="#{gridQuestionController.addColumn}" update="gridTable"/>

            <p:dataTable id="gridTable" var="row" value="#{gridQuestionController.rowsSize}">
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="first column"/>
                    </f:facet>
                    <p:outputLabel value="#{gridQuestionController.getRow(row)}"/>
                </p:column>

                <p:columns var="column" value="#{gridQuestionController.columnsSize}">
                    <f:facet name="header">
                        <p:outputLabel value="#{gridQuestionController.getColumn(column)}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{gridQuestionController.f}"/>
                </p:columns>
            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
