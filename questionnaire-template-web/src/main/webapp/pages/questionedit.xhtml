<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:uib="http://engagepoint.com/uib"
	template="/templates/template.xhtml">


	<ui:define name="page">

		<h:messages style="color:red" />
		<h:form id="form">
			<p:selectOneMenu value="#{questionController.selectedQuestionType}"
				required="true">
				<f:selectItem itemLabel="Select One" itemValue="#{null}" />
				<f:selectItems value="#{questionController.questionTypes}" />
				<p:ajax event="change" update=":form:out,:form2"
					listener="#{questionController.changeQuestionType}" />
			</p:selectOneMenu>
			<br></br>

			<h:outputText id="out"
				value="#{questionController.selectedQuestionType} is selected" />
			<br></br>


		</h:form>
		<h:form id="form2">
			<h:panelGrid columns="2"
				rendered="#{questionController.selectedQuestionType != null}"
				style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Question text: * " />
				<p:inputText size="50"
					value="#{questionController.currentQuestion.questionText}"
					required="true" />
				<h:outputText value="Help text: " />
				<p:inputText size="50"
					value="#{questionController.currentQuestion.helpText}" />
				<h:outputText value="Required? " />
				<p:selectBooleanCheckbox
					value="#{questionController.currentQuestion.requiredAnswer}" />
			</h:panelGrid>


			<h:panelGrid columns="2"
				rendered="#{questionController.selectedQuestionType == 'TEXT'}"
				style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Default answer: " />
				<p:inputText size="50"
					value="#{questionController.currentQuestion.defaultAnswer}" />
			</h:panelGrid>


			<h:panelGrid columns="2"
				rendered="#{questionController.selectedQuestionType == 'PARAGRAPHTEXT'}"
				style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="OPTIONS FOR PARAGRAPHTEXT " />
			</h:panelGrid>

			<h:panelGrid columns="2"
				rendered="#{questionController.selectedQuestionType == 'MULTIPLECHOICE'}"
				style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="OPTIONS FOR MULTIPLECHOICE " />
			</h:panelGrid>


		</h:form>
		<h:form id="form4">
			<h:panelGrid id="buttons" columns="3" style="margin-bottom:10px"
				cellpadding="5"	>
				<p:commandButton id="savequestion" value="Save question"
					action="questForm?faces-redirect=true">
					<f:setPropertyActionListener
						value="#{questionController.currentQuestion}"
						target="#{questFormTreeController.addedquestion}" />
				</p:commandButton>


				<p:commandButton id="cancel" value="Cancel" immediate="true"
					action="questForm?faces-redirect=true" />

			</h:panelGrid>


		</h:form>


	</ui:define>
</ui:composition>
