<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ago="http://java.sun.com/jsf/composite/questiontemplate"
                template="/templates/questionEdit.xhtml">

    <f:metadata>
        <f:viewParam name="template" value="#{templateController.currentTemplate.id}"/>
        <f:viewParam name="question" value="#{textQuestion.currentQuestion.id}"/>
    </f:metadata>

    <ui:define name="page">
        <h:form id="form2">
            <ago:questioncommon qb="#{textQuestion.currentQuestion}" id="formWithCommonProps"/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Default answer: "/>
                <p:inputTextarea rows="8" cols="555" value="#{textQuestion.currentQuestion.defaultAnswer}" />
            </h:panelGrid>

            <ago:buttonsCommon qbuttons="#{textQuestion}" id="formWithSaveButtons"/>

        </h:form>
    </ui:define>

</ui:composition>
