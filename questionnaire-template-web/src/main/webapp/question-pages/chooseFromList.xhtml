<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uib="http://engagepoint.com/uib"
                template="/pages/questionedit.xhtml"
                xmlns:ago="http://java.sun.com/jsf/composite/questiontemplate">


    <ui:define name="question">

        <h:form id="form2">
            <ago:questioncommon qb="#{optionBean}"/>
        </h:form>

        <h:form id="form3">
            <uib:dataTable id="tableOptions"
                           widgetVar="tableOptions"
                           var="option"
                           value="#{optionsController.dataModel}"
                           selection="#{optionsController.selectedOption}"
                           editable="true"
                           editMode="cell">

                <uib:column headerText="Default"
                            selectionMode="single"/>

                <uib:column headerText="Options">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{option.value}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{option.value}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </uib:column>
            </uib:dataTable>
        </h:form>

        <h:form id="form4">
            <ago:questionbuttons target="" value="#{optionBean}"/>
        </h:form>

    </ui:define>
</ui:composition>
