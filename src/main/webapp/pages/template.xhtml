<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:uib="http://engagepoint.com/uib">
    <h:outputScript library="js" name="setConfirmUnload.js" target="body"/>

    <uib:pageHeaderFacet logo="/resources/images/test-image.gif"/>
    <ui:define name="page">

        <h:form id="formTemplate">

            <p:panelGrid columns="1">

                <f:facet name="header">
                    <h:outputText value="Template" rendered="#{!templateController.isNew()}"/>
                    <h:outputText value="New template" rendered="#{templateController.isNew()}"/>
                </f:facet>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" required="true"
                             value="#{templateController.templateName}"/>


                <h:form id="form">

                    <p:growl id="messages" showDetail="true" escape="false"/>

                    <p:tree value="#{treeBean.root}" var="node"
                            selectionMode="multiple" selection="#{treeBean.selectedNodes}" id="treeMultiple">

                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:commandButton value="Display Selected" update="messages"
                                     actionListener="#{treeBean.displaySelectedMultiple}" id="btnDisplay"/>
                    <p:commandButton value="Delete Selected" update="messages" ajax="true"
                                     actionListener="#{treeBean.deleteSelectedMultiple}" id="btnDisplayDelete"/>
                    <p:commandButton value="Edit Group" action="#{treeBean.editSelectedGroup}" ajax="false"/>

                </h:form>


                <f:facet name="footer">
                    <p:commandButton value="Save"
                                     action="#{templateController.saveTemplate}"
                                     ajax="false">
                    </p:commandButton>

                    <p:commandButton value="Cancel"
                                     action="#{listController.income}"
                                     immediate="#{templateController.new}"/>
                </f:facet>

            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
