<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Questionnaire Editor</title>
</h:head>
<h:body>

    <h:form id="form1">

        <p:dataTable id="table" var="template" paginator="true" rows="10" value="#{listController.templates}"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="#{config.pagescount},10"
                     paginatorPosition="bottom"
                     filteredValue="#{listController.filteredTemplates}"
                     widgetVar="templatesList">
            <!--p:column width="400"  style="table-layout:fixed"-->

            <f:facet name="header">
                <p:outputPanel>
                    <p:outputLabel for="globalFilter" value="Search: "/>
                    <p:inputText id="globalFilter"
                                 onkeyup="templatesList.filter()"
                                 value="#{listController.filterValue}"
                                 style="width:150px"/>
                </p:outputPanel>
            </f:facet>

            <p:column filterBy="#{template.templateName}"
                      filterMatchMode="contains"
                      filterStyle="visibility:hidden; height:0px">
                <h:outputText value="#{template.templateName}"/>
            </p:column>

            <p:column style="width:30%;">
                <p:commandButton value="Edit" action="#{templateController.income}" ajax="false">
                    <f:setPropertyActionListener value="#{listController}"
                                                 target="#{templateController.listController}"/>
                    <f:setPropertyActionListener value="#{template}"
                                                 target="#{templateController.currentTemplate}"/>
                </p:commandButton>

				<p:commandButton value="Clone"
					action="#{listController.clone(template)}" ajax="false"
					update=":form1" />

                <p:commandButton id="DeleteDialogButton" value="Delete"
                                 update="modalDialog" oncomplete="dlg2.show();">
                </p:commandButton>

				<p:dialog id="modalDialog" widgetVar="dlg2"
					modal="true" height="100" closable="false" resizeable="false">
					<h:outputFormat value="#{msgs.msgOnDelete}">
                        <f:param value="#{template.templateName}"/>
                    </h:outputFormat>
					<br/>
					<p:commandButton value="Yes, delete it"
						action="#{listController.deleteTemplate(template)}"
						ajax="false" update=":form1" onclick="dlg2.hide()" />
					<p:commandButton value="No, cancel" onclick="dlg2.hide()" />
				</p:dialog>

			</p:column>

		</p:dataTable>
        <br/>
        <p:commandButton value="Add new template" action="#{templateController.newTemplate}" ajax="false">
            <f:setPropertyActionListener value="#{listController}"
                                         target="#{templateController.listController}"/>
        </p:commandButton>
        <p:growl id="messages"/>
        <p:menuButton value="Options">
            <p:menuitem value="Export" update=":form1" actionListener="#{listController.exportToXML}" icon="ui-icon-disk" ajax="false" />
            <p:menuitem value="Import" update=":form1" actionListener="#{listController.importFromXML}" icon="ui-icon-arrowrefresh-1-w" ajax="false" />
        </p:menuButton>

        <p:lightBox>
            <h:outputLink value="#">
                <h:outputText value="Advice"/>
            </h:outputLink>

            <f:facet name="inline">
                <p:graphicImage value="resources/images/image1.jpg"/>
            </f:facet>
        </p:lightBox>

	</h:form>

</h:body>
</html>
