<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ago="http://java.sun.com/jsf/composite/questiontemplate"
                template="/templates/questionEdit.xhtml">

    <f:metadata>
        <f:viewParam name="template" value="#{templateController.currentTemplate.id}"/>
        <f:viewParam name="question" value="#{rangeQuestion.currentQuestion.id}"/>
    </f:metadata>

    <ui:define name="page">

        <h:form id="form2">
            <ago:questioncommon qb="#{rangeQuestion.currentQuestion}" id="formWithCommonProps"/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Set minimum value"/>
                <h:inputText id="minRangeValue" value="#{rangeQuestion.currentQuestion.rangeItem.minValue}"/>

                <h:outputText value="Set maximum value"/>
                <h:inputText id="maxRangeValue" value="#{rangeQuestion.currentQuestion.rangeItem.maxValue}">
                    <f:validateLongRange minimum="#{rangeQuestion.currentQuestion.rangeItem.minValue}"/>
                </h:inputText>

            </h:panelGrid>

            <ago:buttonsCommon qbuttons="#{rangeQuestion}" id="formWithSaveButtons"/>


        </h:form>
        <ago:rulescommon controller="#{rangeQuestion}"/>
    </ui:define>
</ui:composition>
