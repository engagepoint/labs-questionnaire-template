<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="qb" required="true" />
</composite:interface>
<composite:implementation>
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		<h:outputText value="Question text: * " />
		<p:inputText size="50" value="#{cc.attrs.qb.questionText}"
			required="true" />
		<h:outputText value="Help text: " />
		<p:inputText size="50" value="#{cc.attrs.qb.helpText}" />
		<h:outputText value="Required? " />
		<p:selectBooleanCheckbox value="#{cc.attrs.qb.requiredAnswer}" />
	</h:panelGrid>


</composite:implementation>
</html>
