<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
	<title>Question group edition</title>
</h:head>
<h:body>

	<h:form id="form3">
		<p:commandButton value="Add question" immediate="true"
			action="#{groupController.changeEditable()}" ajax="true"
			update=":form4">
		</p:commandButton>
		<br></br>
	</h:form>
	<h:form id="form4">
		<h:outputLabel value="Question type: * "
			rendered="#{groupController.showNewQuestionForm}" />

		<p:selectOneMenu value="#{groupController.selectedQuestionType}"
			rendered="#{groupController.showNewQuestionForm}">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItems value="#{groupController.questionTypes}" />
			<p:ajax event="change" update="@form" />
		</p:selectOneMenu>
		<br></br>

		<h:outputText id="out"
			value="#{groupController.selectedQuestionType} is selected"
			rendered="#{groupController.showNewQuestionForm}" />
		<br></br>

		<h:panelGrid id="textquestion" columns="2"
			rendered="#{groupController.showNewTextTypeQuestionForm}"
			style="margin-bottom:10px" cellpadding="5">

			<h:outputText value="Question text: * " />
			<p:inputText size="50" value="" required="true" />
			<h:outputText value="Default answer: " />
			<p:inputText size="50" value="" />
			<h:outputText value="Help text: " />
			<p:inputText size="50" value="" />
			<h:outputText value="Required? " />
			<p:selectBooleanCheckbox value="" />
		</h:panelGrid>
		<h:panelGrid id="buttons" columns="3" style="margin-bottom:10px"
			cellpadding="5"
			rendered="#{groupController.showNewTextTypeQuestionForm}">
			<p:commandButton id="addnext" value="Add one more question" />
			<p:commandButton id="cancel" value="Cancel" />
			<p:commandButton id="savegroup" value="Save this group and exit" />


		</h:panelGrid>

	</h:form>



</h:body>
</html>
