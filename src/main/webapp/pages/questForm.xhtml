<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uib="http://engagepoint.com/uib"

                template="/templates/template.xhtml">

    <ui:define name="page">


    <h:form id="formTemplate">

        <p:panelGrid columns="1">

                <f:facet name="header">
                    <h:outputText value="Template" rendered="#{!templateController.isNew()}"/>
                    <h:outputText value="New template" rendered="#{templateController.isNew()}"/>
                </f:facet>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" required="true"
                             value="#{templateController.templateName}"/>


                <h:form id="form">

                    <p:growl id="messages" showDetail="true" escape="false"/>

                    <p:tree value="#{questFormTreeController.root}" var="node"
                            selectionMode="multiple"  id="treeMultiple">

                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:commandButton value="Display Selected" update="messages"
                                      id="btnDisplay" />
                    <p:commandButton value="Delete Selected" update="messages"
                                      id="btnDisplayDelete"/>
                    <p:commandButton value="Edit Group"/>

                </h:form>


                <f:facet name="footer">
                    <p:commandButton value="Save"

                                     action="#{templateController.saveTemplate}"

                                     />

                <p:commandButton value="Cancel"
                                 update="modalDialogCancel"
                                 oncomplete="dlgCancel.show();"
                        />

                <p:dialog id="modalDialogCancel" widgetVar="dlgCancel"
                          modal="true" height="100" closable="false" resizeable="false">
                    <h:outputFormat value="#{msgs.msgOnCancel}">
                        <f:param value="#{templateController.templateName}"/>
                    </h:outputFormat>
                    <br/>


                    <p:commandButton value="Yes"
                                     action="#{listController.income}"

                                     onclick="dlgCancel.hide()"
                            />
                    <p:commandButton value="No"  onclick="dlgCancel.hide()"/>
                </p:dialog>
                </f:facet>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
