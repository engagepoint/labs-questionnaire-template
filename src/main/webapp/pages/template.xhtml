<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Template</title>
    <h:outputScript library="js" name="setConfirmUnload.js" target="body"/>
</h:head>
<h:body>
    <h:form id="formTemplate">

        <p:panelGrid columns="1">

            <f:facet name="header">
                <h:outputText value="Template" rendered="#{!templateController.isNew()}"/>
                <h:outputText value="New template" rendered="#{templateController.isNew()}"/>
            </f:facet>

            <p:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" required="true"
                         value="#{templateController.templateName}"/>
            <h:form>

                <p:growl id="messages" showDetail="true" />

                <p:contextMenu for="treeSingle">
                    <p:menuitem value="View" update="messages" actionListener="#{treeBean.displaySelectedSingle}" icon="ui-icon-search" />
                    <p:menuitem value="Delete" update="treeSingle" actionListener="#{treeBean.deleteNode}" icon="ui-icon-close"/>
                </p:contextMenu>

                <p:tree id="treeSingle" value="#{treeBean.root}" var="node"
                        selectionMode="single"
                        selection="#{treeBean.selectedNode}"
                        dynamic="true">

                    <p:treeNode>
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                </p:tree>

            </h:form>

            <f:facet name="footer">
                <p:commandButton value="Save"
                                 action="#{templateController.saveTemplate}"
                                 ajax="false">
                </p:commandButton>

                <p:commandButton value="Cancel"
                                 action="#{listController.income}"
                                 immediate="#{templateController.new}"/>
            </f:facet>

        </p:panelGrid>

    </h:form>
</h:body>
</html>
