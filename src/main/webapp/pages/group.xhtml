<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:uib="http://engagepoint.com/uib"
	
	template="/templates/template.xhtml">
	
	
	<ui:define name="page">


		<h:form id="form">
			<h:outputLabel value="Question type: * " />

			<p:selectOneMenu value="#{groupController.selectedQuestionType}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{groupController.questionTypes}" />
				<p:ajax event="change" update="@form" />
			</p:selectOneMenu>
			<br></br>

			<h:outputText id="out"
				value="#{groupController.selectedQuestionType} is selected"	 />
			<br></br>

			<h:panelGrid id="textquestion" columns="2"
				rendered="#{groupController.selectedQuestionType == 'TEXT'}"
				style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Question text: * " />
				<p:inputText size="50" value="#{question.questionText}"
					required="true" />
				<h:outputText value="Default answer: " />
				<p:inputText size="50" value="" />
				<h:outputText value="Help text: " />
				<p:inputText size="50" value="#{question.helpText}" />
				<h:outputText value="Required? " />
				<p:selectBooleanCheckbox value="#{question.requiredAnswer}" />
			</h:panelGrid>
			
			
			
			
			<h:panelGrid id="buttons" columns="3" style="margin-bottom:10px"
				cellpadding="5"	>
				<p:commandButton id="savequestion" value="Save question"
					action="questForm?faces-redirect=true"
					actionListener="#{groupController.saveQuestion(question)}"
					ajax="false" />
				<p:commandButton id="cancel" value="Cancel" imidiate="true"
					action="questForm?faces-redirect=true" ajax="false" />
			</h:panelGrid>

		</h:form>




	</ui:define>
</ui:composition>
