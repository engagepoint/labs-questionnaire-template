<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ago="http://java.sun.com/jsf/composite/questiontemplate"

                template="/templates/questionEdit.xhtml">

    <f:metadata>
        <f:viewParam name="template" value="#{templateController.currentTemplate.id}"/>
        <f:viewParam name="question" value="#{templateTreeController.currentQuestion.id}"/>
    </f:metadata>

    <ui:define name="page">

        <h:messages style="color:red"/>
        <h:form id="form">
            <h:outputText value="Please choose a question type"/>
            <br/>
            <p:selectOneMenu value="#{questionController.selectedQuestionType}"
                             required="true">

                <p:ajax event="valueChange" update=":questionForm"/>

                <f:selectItem itemLabel="Select One" itemValue="#{null}"/>
                <f:selectItems value="#{questionController.questionTypes}"/>
            </p:selectOneMenu>
        </h:form>

        <h:form id="questionForm">
            <ui:include src="#{questionController.changeQuestionType}"/>
        </h:form>

        <p:commandButton id="savequestion" value="Save question"
                         action="#{questionController.actionSave}"/>

        <h:outputText value=" "/>
        <p:commandButton id="cancel" value="Cancel" immediate="true"
                         action="#{questionController.actionCancel}"/>

    </ui:define>
</ui:composition>
