<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:ui-headerUtilityBar="http://java.sun.com/jsf/composite/uibootstrap/components/headerUtilityBar"
          xmlns:p="http://primefaces.org/ui"
          markupType="html5"
          contentType="text/html"
          showFooter="true"
          pageTitle="UI Bootstrap Demo"
          project="financials"
        >
    <uib:pageLayout>

        <uib:pageHeaderFacet logo="/resources/img/test.gif"/>

        <uib:pageHeaderUtilityBarFacet>
            <ui:insert name="headerBar"/>
        </uib:pageHeaderUtilityBarFacet>


        <uib:pageMenuFacet id="pageMenu">
            <ui:insert name="leftMenu"/>
        </uib:pageMenuFacet>

        <uib:pageBodyFacet>
            <ui:insert name="page"/>
        </uib:pageBodyFacet>

        <uib:pageFooterFacet/>

    </uib:pageLayout>

</uib:page>
