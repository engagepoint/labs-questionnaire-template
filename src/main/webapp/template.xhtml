<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Template</title>
</h:head>
<h:body>
    <h:form id="form2">
        <p:outputLabel for="name" value="Name:"/>
        <p:inputText id="name" required="true" value="#{sessionController.getCurrentTemplate().templateName}" /> <br/> <br/>

        <p:commandButton value="Save" immediate="true" update="form1" action="/index?faces-redirect=true" actionListener="#{sessionController.saveTemplate}" ajax="false">
            <f:attribute name="template" value="#{sessionController.getCurrentTemplate()}"/>
        </p:commandButton>
        <p:commandButton value="Cancel" immediate="true" action="/index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
